<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WordPress Automation Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% include 'bubble_background.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="pricing-card" style="background: rgba(255, 212, 239, 0.1);">
                    <h2 class="text-center mb-4">Sign Up for WordPress Automation Tool</h2>
                    <form method="POST" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Already have an account? Login</a>
                        </div>
                        <div class="text-center mt-4">
                            <p style="color: #ffffff;">Or sign up with:</p>
                            <div class="d-flex justify-content-center gap-2">
                                <button type="button" class="social-btn google-login" title="Sign up with Google">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="social-btn facebook-login" title="Sign up with Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="social-btn linkedin-login" title="Sign up with LinkedIn">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                                <button type="button" class="social-btn github-login" title="Sign up with GitHub">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/social-auth.js') }}"></script>
</body>
</html>
